<section id="schema" class="schema sections">

            <h1>Olympic Schedule</h1>
            <div class="separator"></div>
        </div>

            <div class="col-md-6">
                <!-- CONTENT -->
                <div np-app="">
                    <table class="schema-table">
                        <thead>

                            <th>
                                Icon
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                ?
                            </th>

                        <tr>
                            <td>
                                {{s.icon}}
                            </td>
                            <td>
                                {{s.name}}
                            </td>
                            <td>

                        </tr>
                        </tbody>
                    </table>
                </div>

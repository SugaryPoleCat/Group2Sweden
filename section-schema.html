<!-- SCHEMA -->
<section id="schema" class="schema sections schema-dark">

<!-- HEADING --> 
<div class="schema-heading heading text-center">
    <h1 class="schema-heading">Olympic Schedule</h1>
    <div class="separator"></div>
    <h2>The schedule for Olympic events 2024</h2>
</div>

<!-- CONTENT -->
<div class="custom-container">
<button data-toggle="collapse" href="#schemalol" type="button" class="btn btn-info btn-custom btn-block">Close/open schedule</button>

<div id="schemalol" class="">
<form>
<div class="form-group">
    <label for="idk1">Select filter</label>
    <select class="form-control" id="scheduleSelect">
        <option>Date</option>
        <option>Sport</option>
    </select>
</div>
<button id="submit-button" type="submit" class="btn btn-success btn-custom btn-block"><strong>Go</strong></button>
</form>

<div ng-app"osSchema" ng-controller="schemaCtrl">
    <dix class="row">
        <div ng-repeat="x in sport">
            <div class="col-sm-1">
                {{x.sport1}}
            </div>
        </div>
    </dix>
    <div class="row">
        <div class="col-sm-6">
            The schema
            <div class="row">
                <div class="col-sm-3">
                    Ceremonies
                </div>
                <div class="col-sm-3">
                    Alpine Skiing
                </div>
                <div class="col-sm-3">
                    Biathlon
                </div>
                <div class="col-sm-3">
                    Bobsleigh
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    Cross-Country Skiing
                </div>
                <div class="col-sm-3">
                    Curling
                </div>
                <div class="col-sm-3">
                    Figure Skating
                </div>
                <div class="col-sm-3">
                    Freestyle Skiing
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    Ice Hockey
                </div>
                <div class="col-sm-3">
                    Luge
                </div>
                <div class="col-sm-3">
                    Biathlon
                </div>
                <div class="col-sm-3">
                    Bobsleigh
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            The details
        </div>
    </div>
</div>
</div>
</div>
</section>
<!-- SCHEMA END -->

<section id="schema" class="schema sections">
    <div class="custom-container">
    
        <!-- HEADING --> 
        <div class="schema-heading heading text-center">
            <h1 class="schema-heading">Olympic Schedule</h1>
            <div class="separator"></div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <!-- CONTENT -->
                <div np-app="">
                    <table class="schema-table">
                        <thead class="schema-table-header">
                        <tr>
                            <th class="schema-table-th">
                                Icon
                            </th>
                            <th class="schema-table-th">
                                Name
                            </th>
                            <th class="schema-table-th">
                                ?
                            </th>
                        </tr>
                        </thead>

                        <tbody class="schema-table-content">
                        <div><button data-toggle="collapse" data-target="#badminton">CATEGORY</button></div>
                        <div id="badminton" class="collapse"><tr>
                            <td class="schema-table-td">
                                {{s.icon}}
                            </td>
                            <td class="schema-table-td">
                                {{s.name}}
                            </td>
                            <td class="schema-table-td">
                                {{s.?}}
                            </td>
                        </tr></div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

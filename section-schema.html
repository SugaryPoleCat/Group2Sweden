<!-- SCHEMA -->
<section id="schema" class="schema sections schema-dark">

    <!-- HEADING --> 
    <div class="schema-heading heading text-center">
        <h1 class="schema-heading">Olympic Schedule</h1>
        <div class="separator"></div>
        <h2>The schedule for Olympic events 2024</h2>
    </div>
            
    <!-- CONTENT -->
    <div class="custom-container">
        <form>
            <div class="form-group">
                <label for="idk1">Select filter</label>
                <select class="form-control" id="scheduleSelect">
                    <option>Date</option>
                    <option>Sport</option>
                </select>
            </div>
            <button id="submit-button" type="submit1" class="btn btn-success btn-custom btn-block"><strong>Go</strong></button>
        </form>
            
        <div ng-controller="schemaCtrl">
            <div class="row">
                <div class="flex-container">
                    <div ng-repeat="x in myData">
                        <div class="flex-column">
                            <h1>{{x.date}}</h1>
                            <div class="flex-item">
                                {{x.sport[0].name}} 
                                <br> {{x.sport[1].name}}
                                <br> {{x.sport[2].name}}
                                <br> {{x.sport[3].name}}
                                <br> {{x.sport[4].name}}
                                <br> {{x.sport[5].name}}
                                <br> {{x.sport[6].name}}
                            </div>
                        </div>
                    </div>
                </div>
            </dix>
        </div>
    </div>
    
</section>
<script>
    var schedule = angular.module('osSchema', []);
    schedule.controller('schemaCtrl',function($scope,$http){
        $http.get("assets/js/schedule2.json").then(function(response){
            $scope.myData=response.data;
        });
    });
</script>
<!-- SCHEMA END -->
